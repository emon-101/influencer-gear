<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/97ee3b164d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-title">Influencer Products</h3>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Login</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <!-- Banner -->
         <section id="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="btn-primary">Prebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img">
                    <img src="./images/main-camera.png" alt="">
                </div>
            </div>
         </section>
    </header>

    <main>
        <!-- Sponsors -->
        <section id="sponsor">
            <div class="sponsor-container">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
                <img src="./logos/Target.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
